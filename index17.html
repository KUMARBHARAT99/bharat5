<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="styles14.css">
</head>

<body>
    <div class="navigation">
        <a id="prevBtn" href="#">⬅ Previous</a>
        <a id="nextBtn" href="#">Next ➡</a>
    </div>
    <div class="container">
        <h2>HEALTH QUIZ RESULT</h2>
        <div class="info">
            <p>
                🏆 Score 80% or Higher: Passed <br>
                🏆 Score Below 80%: Failed
            </p>
        </div>
        <p>🏆 Display User Score: [___] ?</p>
        <div class="message">
            <p><i>You didn’t pass this quiz. Consider exploring a different interest area to find a better match for your skill and try again!</i></p>
        </div>
        <div class="buttons">
            <button class="continue">Continue</button>
            <button class="back">Back</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
