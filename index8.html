<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Quiz</title>
    <link rel="stylesheet" href="styles7.css">
</head>


<body>
    <div class="navigation">
        <a id="prevBtn" href="#">⬅ Previous</a>
        <a id="nextBtn" href="#">Next ➡</a>
    </div>

    <div class="container">
        <div class="header">BUSINESS Quiz</div>

        <form>
            <p>Q1: What is the full form of CEO?</p>
            <div class="option-container">
                <label><input type="radio" name="q1"> A) Chief Economic Officer</label>
                <label><input type="radio" name="q1"> B) Chief Executive Officer</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q1"> C) Chief Engineer Officer</label>
                <label><input type="radio" name="q1"> D) Chief Employment Officer</label>
            </div>

            <p>Q2: Which term describes a company’s net profit divided by the number of outstanding shares?</p>
            <div class="option-container">
                <label><input type="radio" name="q2"> A) Revenue</label>
                <label><input type="radio" name="q2"> B) EPS</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q2"> C) Dividend</label>
                <label><input type="radio" name="q2"> D) ROI</label>
            </div>

            <p>Q3: What is the purpose of a business plan?</p>
            <div class="option-container">
                <label><input type="radio" name="q3"> A) Attract investors</label>
                <label><input type="radio" name="q3"> B) Set business goals</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q3"> C) Guide operations</label>
                <label><input type="radio" name="q3"> D) All of the above</label>
            </div>

            <p>Q4: What does ROI stand for?</p>
            <div class="option-container">
                <label><input type="radio" name="q4"> A) Return on Investment</label>
                <label><input type="radio" name="q4"> B) Revenue on Income</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q4"> C) Ratio of Interest</label>
                <label><input type="radio" name="q4"> D) Return on Income</label>
            </div>

            <p>Q5: What is a startup?</p>
            <div class="option-container">
                <label><input type="radio" name="q5"> A) A new business</label>
                <label><input type="radio" name="q5"> B) A government firm</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q5"> C) A business model</label>
                <label><input type="radio" name="q5"> D) A non-profit organization</label>
            </div>

            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
