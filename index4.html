<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><User-dashboard></User-dashboard></title>
    <link rel="stylesheet" href="styles4.css">
</head>

<body>
    <div class="navigation">
        <a id="prevBtn" href="#">⬅ Previous</a>
        <a id="nextBtn" href="#">Next ➡</a>
    </div>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <svg width="120" height="60" viewBox="0 0 120 60">
                        <rect width="120" height="60" rx="20" fill="black"></rect>
                        <text x="15" y="40" font-family="Arial" font-size="35" font-weight="bold" fill="white">Skill</text>
                    </svg>
                </div>
                <h1>User Dashboard</h1>
                <button class="menu-btn">menu</button>
            </header>
    
            <main>
                <div class="welcome-box">
                    <h2>Welcome [user-name]</h2>
                </div>
    
                <p class="skill-guide">
                    🚀 <strong>Click here for Skill Guide</strong> <span class="arrow">▶</span>
                </p>
    
                <p class="progress">
                    📍 <strong>Your progress :</strong> [ x ]
                </p>
    
                <button class="detail-btn">tap here for add your detail</button>
            </main>
        </div>
    </body>
    <script src="app.js"></script>
</body>
</html>
