<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Quiz</title>
    <link rel="stylesheet" href="styles7.css">
</head>

<body>
    <div class="navigation">
        <a id="prevBtn" href="#">⬅ Previous</a>
        <a id="nextBtn" href="#">Next ➡</a>
    </div>
    <div class="container">
        <div class="header">MARKETING Quiz</div>

        <form>
            <p>Q1: What is the 4th ‘P’ in the marketing mix?</p>
            <div class="option-container">
                <label><input type="radio" name="q1"> A) Product</label>
                <label><input type="radio" name="q1"> B) Price</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q1"> C) Promotion</label>
                <label><input type="radio" name="q1"> D) Place</label>
            </div>

            <p>Q2: What does SEO stand for?</p>
            <div class="option-container">
                <label><input type="radio" name="q2"> A) Search Engine Optimization</label>
                <label><input type="radio" name="q2"> B) Software Engineering Operation</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q2"> C) Secure Electronic Operation</label>
                <label><input type="radio" name="q2"> D) Systematic Electronic Optimization</label>
            </div>

            <p>Q3: Which of these is an example of direct marketing?</p>
            <div class="option-container">
                <label><input type="radio" name="q3"> A) Billboard Ads</label>
                <label><input type="radio" name="q3"> B) TV Commercial</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q3"> C) Email Campaign</label>
                <label><input type="radio" name="q3"> D) Radio Ads</label>
            </div>

            <p>Q4: What is a brand’s unique identifier?</p>
            <div class="option-container">
                <label><input type="radio" name="q4"> A) Tagline</label>
                <label><input type="radio" name="q4"> B) Logo</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q4"> C) Product Name</label>
                <label><input type="radio" name="q4"> D) Warranty</label>
            </div>

            <p>Q5: What type of advertising uses social media platforms?</p>
            <div class="option-container">
                <label><input type="radio" name="q5"> A) Traditional Advertising</label>
                <label><input type="radio" name="q5"> B) Digital Advertising</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q5"> C) Physical Advertising</label>
                <label><input type="radio" name="q5"> D) Print Advertising</label>
            </div>

            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
