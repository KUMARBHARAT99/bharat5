<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles16.css">
</head>


<body>
    <div class="navigation">
        <a id="prevBtn" href="#">⬅ Previous</a>
        <a id="nextBtn" href="#">Next ➡</a>
    </div>
    <div class="dashboard-container">
        <header>
            <div class="logo">
                <img src="creativity-icon.jpg" alt="Creativity">
                <span></span>
            </div>
            <h1>User Dashboard</h1>
            <button class="search-btn">Search</button>
        </header>

        <div class="welcome">
            <h2>Welcome, <span>[User-Name]</span></h2>
        </div>

        <div class="details">
            <button class="detail-btn">More Detail About This Click Here →</button>
        </div>

        <div class="menu">
            <button class="menu-btn">⭐ FAQ Help →</button>
            <button class="menu-btn">⭐ New Skills →</button>
            <button class="menu-btn">⭐ New Courses →</button>
        </div>

        <div class="bottom-buttons">
            <button class="feedback-btn">Feedback</button>
            <button class="home-btn">Home</button>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
