<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Quiz</title>
    <link rel="stylesheet" href="styles7.css">
</head>


<body>
    <div class="navigation">
        <a id="prevBtn" href="#">⬅ Previous</a>
        <a id="nextBtn" href="#">Next ➡</a>
    </div>

    <div class="container">
        <div class="header">HEALTH Quiz</div>

        <form>
            <p>Q1: What is the normal body temperature of a human in Celsius?</p>
            <div class="option-container">
                <label><input type="radio" name="q1"> A) 36°C</label>
                <label><input type="radio" name="q1"> B) 37°C</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q1"> C) 38°C</label>
                <label><input type="radio" name="q1"> D) 39°C</label>
            </div>

            <p>Q2: Which vitamin is known as the "Sunshine Vitamin"?</p>
            <div class="option-container">
                <label><input type="radio" name="q2"> A) Vitamin A</label>
                <label><input type="radio" name="q2"> B) Vitamin B</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q2"> C) Vitamin D</label>
                <label><input type="radio" name="q2"> D) Vitamin C</label>
            </div>

            <p>Q3: What does BMI stand for?</p>
            <div class="option-container">
                <label><input type="radio" name="q3"> A) Body Mass Indicator</label>
                <label><input type="radio" name="q3"> B) Body Muscle Index</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q3"> C) Body Mass Index</label>
                <label><input type="radio" name="q3"> D) Body Measurement Indicator</label>
            </div>

            <p>Q4: What type of exercise is running?</p>
            <div class="option-container">
                <label><input type="radio" name="q4"> A) Anaerobic</label>
                <label><input type="radio" name="q4"> B) Isometric</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q4"> C) Cardiovascular</label>
                <label><input type="radio" name="q4"> D) Flexibility</label>
            </div>

            <p>Q5: Which organ is affected by Hepatitis?</p>
            <div class="option-container">
                <label><input type="radio" name="q5"> A) Heart</label>
                <label><input type="radio" name="q5"> B) Liver</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q5"> C) Kidney</label>
                <label><input type="radio" name="q5"> D) Lungs</label>
            </div>

            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
