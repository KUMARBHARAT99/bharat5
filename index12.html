<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Quiz</title>
    <link rel="stylesheet" href="styles7.css">
</head>


<body>
    <div class="navigation">
        <a id="prevBtn" href="#">⬅ Previous</a>
        <a id="nextBtn" href="#">Next ➡</a>
    </div>

    <div class="container">
        <div class="header">FINANCE Quiz</div>

        <form>
            <p>Q1: What is the full form of ATM?</p>
            <div class="option-container">
                <label><input type="radio" name="q1"> A) Automatic Transfer Machine</label>
                <label><input type="radio" name="q1"> B) Automated Teller Machine</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q1"> C) Automated Transaction Mechanism</label>
                <label><input type="radio" name="q1"> D) Auto Teller Money</label>
            </div>

            <p>Q2: Which of the following is not a type of investment?</p>
            <div class="option-container">
                <label><input type="radio" name="q2"> A) Stocks</label>
                <label><input type="radio" name="q2"> B) Bonds</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q2"> C) Savings Accounts</label>
                <label><input type="radio" name="q2"> D) Furniture</label>
            </div>

            <p>Q3: What does ROI stand for in finance?</p>
            <div class="option-container">
                <label><input type="radio" name="q3"> A) Rate of Investment</label>
                <label><input type="radio" name="q3"> B) Return on Investment</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q3"> C) Revenue on Investment</label>
                <label><input type="radio" name="q3"> D) Risk of Investment</label>
            </div>

            <p>Q4: Which financial statement shows a company’s revenue and expenses?</p>
            <div class="option-container">
                <label><input type="radio" name="q4"> A) Balance Sheet</label>
                <label><input type="radio" name="q4"> B) Income Statement</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q4"> C) Cash Flow Statement</label>
                <label><input type="radio" name="q4"> D) Profit Sheet</label>
            </div>

            <p>Q5: What is the currency of Japan?</p>
            <div class="option-container">
                <label><input type="radio" name="q5"> A) Yen</label>
                <label><input type="radio" name="q5"> B) Yuan</label>
            </div>
            <div class="option-container">
                <label><input type="radio" name="q5"> C) Won</label>
                <label><input type="radio" name="q5"> D) Dollar</label>
            </div>

            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
